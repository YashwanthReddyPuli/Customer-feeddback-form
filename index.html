<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #d8c2ff;
            background: linear-gradient(135deg, #d8c2ff 0%, #a481ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-label {
            font-weight: 600;
            color: #4b0082;
        }
        .form-control {
            border-radius: 0.75rem;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(164, 129, 255, 0.25);
            border-color: #a481ff;
        }
        .btn-primary {
            background-color: #a481ff;
            border-color: #a481ff;
            border-radius: 0.75rem;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #8c6fe6;
            border-color: #8c6fe6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(164, 129, 255, 0.4);
        }

        /* --- Star Rating System --- */
        .rating {
            display: inline-flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .rating > input {
            display: none;
        }
        .rating > label {
            position: relative;
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            margin: 0 0.25rem;
            font-size: 2rem;
            color: #d8c2ff;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .rating > label::before {
            content: '\f005'; /* Font Awesome star icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            display: block;
        }
        .rating > label:hover,
        .rating > label:hover ~ label {
            color: #f7b731;
            transform: scale(1.1);
        }
        .rating > input:checked ~ label {
            color: #f7b731;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card p-4 p-md-5 shadow-lg rounded-3">
                    <div class="card-body">
                        <h2 class="text-center fw-bold mb-3" style="color: #4b0082;">We'd Love Your Feedback!</h2>
                        <p class="text-center text-muted mb-5">Your opinion helps us get better.</p>
                        <form id="feedbackForm">
                            <!-- Star Rating Section -->
                            <div class="mb-4 text-center">
                                <label class="form-label d-block mb-3" for="rating">Rate our service:</label>
                                <div class="rating">
                                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"></label>
                                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"></label>
                                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"></label>
                                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"></label>
                                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                                </div>
                            </div>
                            
                            <!-- Comments Text Area -->
                            <div class="mb-4">
                                <label for="comments" class="form-label">Comments:</label>
                                <textarea class="form-control" id="comments" rows="4" placeholder="Tell us about your experience..." required></textarea>
                            </div>

                            <!-- Suggestions Text Area -->
                            <div class="mb-4">
                                <label for="suggestions" class="form-label">Suggestions for improvement (optional):</label>
                                <textarea class="form-control" id="suggestions" rows="3" placeholder="How can we make it even better?"></textarea>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-grid mt-5">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">Submit Feedback</button>
                            </div>
                        </form>

                        <!-- Success Message -->
                        <div id="successMessage" class="alert alert-success text-center mt-4 d-none" role="alert">
                            Thank you for your feedback!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS from CDNs -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.js"></script>

    <script>
        $(document).ready(function() {
            // Handle form submission
            $('#feedbackForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Simple validation
                var rating = $('input[name="rating"]:checked').val();
                var comments = $('#comments').val().trim();

                if (!rating || comments === '') {
                    alert("Please provide a rating and your comments before submitting.");
                    return;
                }

                // Log the form data (in a real-world scenario, you would send this to a server)
                var formData = {
                    rating: rating,
                    comments: comments,
                    suggestions: $('#suggestions').val().trim()
                };
                
                console.log("Form submitted with the following data:", formData);

                // Show success message and confetti
                $('#feedbackForm').addClass('d-none');
                $('#successMessage').removeClass('d-none');
                
                // Trigger confetti for a fun effect
                confetti({
                    particleCount: 150,
                    spread: 120,
                    origin: { y: 0.6 }
                });
            });

            // Handle alert replacement with a custom modal/message box
            function alert(message) {
                var alertHtml = `
                    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content rounded-3 shadow">
                                <div class="modal-header border-0 pb-0">
                                    <h5 class="modal-title" id="customAlertModalLabel">Oops!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body pt-0">
                                    <p>${message}</p>
                                </div>
                                <div class="modal-footer border-0 pt-0">
                                    <button type="button" class="btn btn-primary rounded-pill px-4" data-bs-dismiss="modal">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                $('body').append(alertHtml);
                var alertModal = new bootstrap.Modal(document.getElementById('customAlertModal'));
                alertModal.show();
                $('#customAlertModal').on('hidden.bs.modal', function() {
                    $(this).remove();
                });
            }
        });
    </script>
</body>
</html>
